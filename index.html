<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vaibhav Tiwari" />
    <title>How to make a star rating with JS</title>

    <meta
      name="description"
      content="Today you will learn how to make a rating using HTML5,CSS3 and JavaScript. Tagged with javascript, css, html."
    />
    <meta
      name="keywords"
      content="javascript, css, html, software, coding, development, engineering, inclusive, community"
    />

    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content=""
    />
    <meta
      property="og:title"
      content="How to make a star rating with JS"
    />
    <meta
      property="og:description"
      content="Today you will learn how to make a rating using HTML5,CSS3 and JavaScript."
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="parent">
      <div class="child-box">
        <div class="star-div">
          <ul>
            <li class="star-ele-list">
              <ion-icon
                class="star-ele"
                name="star"
                data-value="1"
                onclick="rating_star(this)"
              ></ion-icon>
            </li>
            <li>
              <ion-icon
                class="star-ele"
                name="star"
                data-value="2"
                onclick="rating_star(this)"
              ></ion-icon>
            </li>
            <li>
              <ion-icon
                class="star-ele"
                name="star"
                data-value="3"
                onclick="rating_star(this)"
              ></ion-icon>
            </li>
            <li>
              <ion-icon
                class="star-ele"
                name="star"
                data-value="4"
                onclick="rating_star(this)"
              ></ion-icon>
            </li>
            <li>
              <ion-icon
                class="star-ele"
                name="star"
                data-value="5"
                onclick="rating_star(this)"
              ></ion-icon>
            </li>
          </ul>
        </div>
        <div class="answer-div">
          <p id="answer">Would you like to rate this</p>
        </div>
      </div>
    </section>

  

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
